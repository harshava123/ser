version: '3.8'

# Docker Compose with host network mode
# Use this when MongoDB is installed on the server (not in Docker)
# MongoDB credentials: admin / Admin@123

services:
  backend:
    build: .
    container_name: backend
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      - ./logs:/app/logs

