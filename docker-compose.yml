version: '3.8'

services:
  # MongoDB Service (Community Edition)
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=myapp
    command: mongod --auth
    networks:
      - app-network

  # Backend API Service
  backend:
    build: .
    container_name: backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_APP_USERNAME:-appuser}:${MONGO_APP_PASSWORD}@mongodb:27017/myapp?authSource=myapp
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    depends_on:
      - mongodb
    networks:
      - app-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  app-network:
    driver: bridge

