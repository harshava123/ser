name: Deploy Backend to Server

on:
  push:
    branches:
      - main
    paths:
      - 'routes/**'
      - 'models/**'
      - 'server.js'
      - 'package.json'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /data/backend
          # Initialize git if not already a repository
          if [ ! -d .git ]; then
            git init
            git remote add origin https://github.com/harshava123/ser.git || git remote set-url origin https://github.com/harshava123/ser.git
            git fetch origin
            git checkout -b main || git checkout main
          fi
          git pull origin main
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          sleep 5
          docker-compose ps
          docker-compose logs --tail=50 backend
        EOF

    - name: Verify deployment
      run: |
        echo "Waiting for backend to be ready..."
        sleep 15
        echo "Checking if container is running..."
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /data/backend
          if docker-compose ps | grep -q "Up"; then
            echo "✅ Backend container is running"
            echo "Testing health endpoint from server..."
            curl -f http://localhost:5000/api/health && echo "✅ Backend health check passed"
          else
            echo "❌ Backend container is not running"
            exit 1
          fi
        EOF

