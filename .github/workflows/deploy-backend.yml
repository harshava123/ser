name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ser-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ser-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ser-backend:buildcache,mode=max

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/ser-backend:latest

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Deploy to server
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        ssh -o StrictHostKeyChecking=accept-new -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} bash -s << 'DEPLOY_SCRIPT'
          set -e
          set -o pipefail
          
          # Create directory if it doesn't exist
          if [ ! -d /data/backend ]; then
            echo "ğŸ”§ Creating /data/backend directory..."
            if command -v sudo >/dev/null 2>&1; then
              sudo mkdir -p /data/backend
              sudo chown -R $USER:$USER /data/backend || sudo chown -R $(whoami):$(whoami) /data/backend
            else
              mkdir -p /data/backend
            fi
          fi
          
          # Verify directory exists and is accessible
          if [ ! -d /data/backend ]; then
            echo "âŒ /data/backend directory does not exist and could not be created"
            echo "ğŸ“‹ Checking /data directory:"
            ls -la /data/ 2>/dev/null || echo "âŒ /data directory does not exist"
            exit 1
          fi
          
          cd /data/backend || { echo "âŒ Failed to cd to /data/backend"; exit 1; }
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“ Current commit: $(git log -1 --oneline 2>/dev/null || echo 'No git repo')"
          
          # Pull latest code for .env and docker-compose.yml
          if [ ! -d .git ]; then
            echo "ğŸ”§ Initializing git repository..."
            git init
            git remote add origin https://github.com/harshava123/ser.git || git remote set-url origin https://github.com/harshava123/ser.git
            git fetch origin
            git checkout -b main || git checkout main
          fi
          
          echo "ğŸ”§ Updating git remote..."
          git remote set-url origin https://github.com/harshava123/ser.git
          
          echo "ğŸ“¥ Fetching latest from origin..."
          git fetch origin || { echo "âŒ Git fetch failed"; exit 1; }
          
          echo "ğŸ”„ Resetting to origin/main..."
          git reset --hard origin/main || { echo "âŒ Git reset failed"; exit 1; }
          
          echo "âœ… Code updated to: $(git log -1 --oneline)"
          
          # Set Docker image in .env
          echo "ğŸ“ Updating .env with Docker image..."
          DOCKER_IMAGE_VAR="DOCKER_IMAGE=${DOCKER_USERNAME}/ser-backend:latest"
          if [ ! -f .env ]; then
            echo "$DOCKER_IMAGE_VAR" > .env
          elif ! grep -q "DOCKER_IMAGE" .env 2>/dev/null; then
            echo "$DOCKER_IMAGE_VAR" >> .env
          else
            sed -i "s|DOCKER_IMAGE=.*|$DOCKER_IMAGE_VAR|" .env
          fi
          
          # Pull latest Docker image
          echo "ğŸ³ Pulling latest Docker image from Docker Hub..."
          docker pull ${DOCKER_USERNAME}/ser-backend:latest || { echo "âŒ Docker pull failed"; exit 1; }
          
          # Stop and remove old container
          echo "ğŸ›‘ Stopping old container..."
          docker-compose down || true
          
          # Remove old images to save space
          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f || true
          
          # Start new container
          echo "ğŸš€ Starting new container with image: ${DOCKER_USERNAME}/ser-backend:latest"
          DOCKER_IMAGE=${DOCKER_USERNAME}/ser-backend:latest docker-compose up -d || { echo "âŒ Docker compose up failed"; exit 1; }
          
          sleep 5
          echo "ğŸ“Š Container status:"
          docker-compose ps || { echo "âŒ Docker compose ps failed"; exit 1; }
          
          # Verify container is running
          if ! docker-compose ps | grep -q "Up"; then
            echo "âŒ Container is not running!"
            echo "ğŸ“‹ Recent logs:"
            docker-compose logs --tail=50 backend
            exit 1
          fi
          
          echo "âœ… Container is running!"
          echo "ğŸ“‹ Recent logs:"
          docker-compose logs --tail=20 backend
        DEPLOY_SCRIPT

    - name: Verify deployment
      run: |
        echo "Waiting for backend to be ready..."
        sleep 15
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /data/backend
          if docker-compose ps | grep -q "Up"; then
            echo "âœ… Backend container is running"
            echo "Testing health endpoint..."
            curl -f http://localhost:5000/api/health && echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend container is not running"
            exit 1
          fi
        EOF

