name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ser-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ser-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ser-backend:buildcache,mode=max

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/ser-backend:latest

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Deploy to server
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        ssh -o StrictHostKeyChecking=accept-new -o ConnectTimeout=10 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} bash -s << 'DEPLOY_SCRIPT'
          set -e
          set -o pipefail
          
          # Create directory if it doesn't exist
          if [ ! -d /data/backend ]; then
            echo "üîß Creating /data/backend directory..."
            if command -v sudo >/dev/null 2>&1; then
              sudo mkdir -p /data/backend
              sudo chown -R $USER:$USER /data/backend || sudo chown -R $(whoami):$(whoami) /data/backend
            else
              mkdir -p /data/backend
            fi
          fi
          
          # Verify directory exists and is accessible
          if [ ! -d /data/backend ]; then
            echo "‚ùå /data/backend directory does not exist and could not be created"
            echo "üìã Checking /data directory:"
            ls -la /data/ 2>/dev/null || echo "‚ùå /data directory does not exist"
            exit 1
          fi
          
          cd /data/backend || { echo "‚ùå Failed to cd to /data/backend"; exit 1; }
          echo "üìç Current directory: $(pwd)"
          echo "üìã Directory contents:"
          ls -la | head -10
          echo ""
          
          # Check if git repo exists, if not initialize it
          if [ ! -d .git ]; then
            echo "‚ö†Ô∏è  Git repo not found - initializing..."
            git init
            git remote add origin https://github.com/harshava123/ser.git || git remote set-url origin https://github.com/harshava123/ser.git
            git fetch origin
            git checkout -b main origin/main 2>/dev/null || git checkout main || git branch -m main 2>/dev/null || true
            echo "‚úÖ Git repo initialized"
          else
            echo "‚úÖ Git repo exists"
            echo "üìç Current commit: $(git log -1 --oneline 2>/dev/null || echo 'No commits')"
            echo "üìç Current branch: $(git branch --show-current 2>/dev/null || echo 'detached')"
            echo "üìç Remote tracking: $(git branch -vv | grep '^\*' || echo 'No tracking')"
          fi
          
          echo "üîß Updating git remote..."
          git remote set-url origin https://github.com/harshava123/ser.git
          git remote -v
          
          echo "üì• Fetching latest from origin (with prune)..."
          git fetch origin --prune --force || { echo "‚ùå Git fetch failed"; exit 1; }
          
          echo "üìã Available commits on origin/main:"
          git log --oneline origin/main -5
          
          # Get expected commit before reset
          EXPECTED_COMMIT=$(git log -1 --oneline origin/main)
          echo "üéØ Target commit: $EXPECTED_COMMIT"
          
          echo "üîÑ Resetting to origin/main..."
          git reset --hard origin/main || { echo "‚ùå Git reset failed"; exit 1; }
          
          # Force update to ensure we're on latest
          echo "üîÑ Force updating to latest..."
          git fetch origin --force || { echo "‚ùå Force fetch failed"; exit 1; }
          git reset --hard origin/main || { echo "‚ùå Force reset failed"; exit 1; }
          
          # Ensure we're tracking origin/main
          git branch --set-upstream-to=origin/main main 2>/dev/null || true
          
          # Verify we're on the correct commit
          CURRENT_COMMIT=$(git log -1 --oneline)
          EXPECTED_COMMIT=$(git log -1 --oneline origin/main)
          
          echo "‚úÖ Code updated to: $CURRENT_COMMIT"
          echo "üìã Expected commit: $EXPECTED_COMMIT"
          
          # Final verification
          if [ "$CURRENT_COMMIT" != "$EXPECTED_COMMIT" ]; then
            echo "‚ùå ERROR: Current commit ($CURRENT_COMMIT) doesn't match expected ($EXPECTED_COMMIT)"
            echo "üìã Current branch info:"
            git branch -vv
            echo "üìã Remote info:"
            git remote show origin
            exit 1
          fi
          
          echo "‚úÖ Verified: On correct commit!"
          
          # Verify we're on main branch
          CURRENT_BRANCH=$(git branch --show-current 2>/dev/null || git rev-parse --abbrev-ref HEAD)
          echo "üìç Current branch: $CURRENT_BRANCH"
          
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "üîÑ Switching to main branch..."
            git checkout main || git checkout -b main origin/main
          fi
          
          # Preserve or create .env file
          echo "üìù Setting up .env file..."
          DOCKER_IMAGE_VAR="DOCKER_IMAGE=${DOCKER_USERNAME}/ser-backend:latest"
          
          # If .env doesn't exist, create it with defaults
          if [ ! -f .env ]; then
            echo "üìù Creating new .env file..."
            {
              echo "# Docker image"
              echo "$DOCKER_IMAGE_VAR"
              echo ""
              echo "# MongoDB (update with your actual credentials)"
              echo "MONGODB_URI=mongodb://admin:Artihcus%40123@localhost:27017/myapp?authSource=admin"
              echo ""
              echo "# Server"
              echo "PORT=5000"
              echo "NODE_ENV=production"
              echo ""
              echo "# JWT Secret (update with your actual secret)"
              echo "JWT_SECRET=my-super-secret-key-12345-change-this"
              echo ""
              echo "# Frontend URL"
              echo "FRONTEND_URL=https://fer-henna-omega.vercel.app"
            } > .env
          else
            # Update DOCKER_IMAGE in existing .env
            if ! grep -q "DOCKER_IMAGE" .env 2>/dev/null; then
              echo "$DOCKER_IMAGE_VAR" >> .env
            else
              sed -i "s|DOCKER_IMAGE=.*|$DOCKER_IMAGE_VAR|" .env
            fi
            # Ensure other required vars exist
            if ! grep -q "^MONGODB_URI=" .env 2>/dev/null; then
              echo "MONGODB_URI=mongodb://admin:Artihcus%40123@localhost:27017/myapp?authSource=admin" >> .env
            fi
            if ! grep -q "^JWT_SECRET=" .env 2>/dev/null; then
              echo "JWT_SECRET=my-super-secret-key-12345-change-this" >> .env
            fi
            if ! grep -q "^FRONTEND_URL=" .env 2>/dev/null; then
              echo "FRONTEND_URL=https://fer-henna-omega.vercel.app" >> .env
            fi
          fi
          
          echo "‚úÖ .env file configured"
          
          # Pull latest Docker image
          echo "üê≥ Pulling latest Docker image from Docker Hub..."
          docker pull ${DOCKER_USERNAME}/ser-backend:latest || { echo "‚ùå Docker pull failed"; exit 1; }
          
          # Detect docker-compose command (V1 or V2)
          if command -v docker-compose >/dev/null 2>&1; then
            DOCKER_COMPOSE_CMD="docker-compose"
          elif docker compose version >/dev/null 2>&1; then
            DOCKER_COMPOSE_CMD="docker compose"
          else
            echo "‚ùå docker-compose not found. Installing..."
            # Try to install docker-compose
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            DOCKER_COMPOSE_CMD="docker-compose"
          fi
          
          echo "üîß Using: $DOCKER_COMPOSE_CMD"
          
          # Stop and remove old container
          echo "üõë Stopping old container..."
          $DOCKER_COMPOSE_CMD down || true
          
          # Remove old images to save space
          echo "üßπ Cleaning up old images..."
          docker image prune -f || true
          
          # Start new container
          echo "üöÄ Starting new container with image: ${DOCKER_USERNAME}/ser-backend:latest"
          DOCKER_IMAGE=${DOCKER_USERNAME}/ser-backend:latest $DOCKER_COMPOSE_CMD up -d || { echo "‚ùå Docker compose up failed"; exit 1; }
          
          sleep 5
          echo "üìä Container status:"
          $DOCKER_COMPOSE_CMD ps || { echo "‚ùå Docker compose ps failed"; exit 1; }
          
          # Verify container is running
          if ! $DOCKER_COMPOSE_CMD ps | grep -q "Up"; then
            echo "‚ùå Container is not running!"
            echo "üìã Recent logs:"
            $DOCKER_COMPOSE_CMD logs --tail=50 backend
            exit 1
          fi
          
          echo "‚úÖ Container is running!"
          echo "üìã Recent logs:"
          $DOCKER_COMPOSE_CMD logs --tail=20 backend
        DEPLOY_SCRIPT

    - name: Verify deployment
      run: |
        echo "Waiting for backend to be ready..."
        sleep 15
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /data/backend
          # Detect docker-compose command
          if command -v docker-compose >/dev/null 2>&1; then
            DOCKER_COMPOSE_CMD="docker-compose"
          else
            DOCKER_COMPOSE_CMD="docker compose"
          fi
          if $DOCKER_COMPOSE_CMD ps | grep -q "Up"; then
            echo "‚úÖ Backend container is running"
            echo "Testing health endpoint..."
            curl -f http://localhost:5000/api/health && echo "‚úÖ Backend health check passed"
          else
            echo "‚ùå Backend container is not running"
            exit 1
          fi
        EOF

