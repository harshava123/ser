name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ser-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ser-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ser-backend:buildcache,mode=max

    - name: Verify Pushed Image
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/ser-backend:latest

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
    
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd /data/backend && \
        echo 'ğŸ³ Pulling latest Docker image...' && \
        docker pull harshava123/ser-backend:latest && \
        echo 'ğŸ§¹ Cleaning up old containers...' && \
        docker container prune -f && \
        echo 'ğŸ”„ Restarting with new image...' && \
        docker-compose down --remove-orphans && \
        docker-compose up -d && \
        sleep 5 && \
        echo 'âœ… Deployment complete!' && \
        echo 'ğŸ“¦ Running containers:' && \
        docker ps --format '{{.Names}} - Created: {{.CreatedAt}}'"
    
    - name: Verify deployment
      run: |
        sleep 10
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cd /data/backend && docker-compose ps | grep -q 'Up' && echo 'âœ… Container is running' && curl -f http://127.0.0.1:5000/api/health && echo 'âœ… Health check passed'"
