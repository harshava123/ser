name: Deploy Backend to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e  # Exit on error
          cd /data/backend || exit 1
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“ Current commit: $(git log -1 --oneline 2>/dev/null || echo 'No git repo')"
          
          # Initialize git if not already a repository
          if [ ! -d .git ]; then
            echo "ğŸ”§ Initializing git repository..."
            git init
            git remote add origin https://github.com/harshava123/ser.git || git remote set-url origin https://github.com/harshava123/ser.git
            git fetch origin
            git checkout -b main || git checkout main
          fi
          
          # Ensure remote is correct
          echo "ğŸ”§ Setting remote URL..."
          git remote set-url origin https://github.com/harshava123/ser.git
          
          # Fetch latest
          echo "ğŸ“¥ Fetching latest from origin..."
          git fetch origin || exit 1
          
          # Show what we're updating to
          echo "ğŸ“‹ Latest commit on origin/main: $(git log -1 --oneline origin/main)"
          echo "ğŸ“‹ Current local commit: $(git log -1 --oneline HEAD 2>/dev/null || echo 'No commits')"
          
          # Reset to match remote exactly (force update)
          echo "ğŸ”„ Resetting to origin/main..."
          git reset --hard origin/main || exit 1
          
          # Verify update
          echo "âœ… Code updated to: $(git log -1 --oneline)"
          echo "âœ… Current branch: $(git branch --show-current)"
          
          # Rebuild and restart
          echo "ğŸ³ Stopping containers..."
          docker-compose down || true
          echo "ğŸ”¨ Building new image..."
          docker-compose build --no-cache || exit 1
          echo "ğŸš€ Starting containers..."
          docker-compose up -d || exit 1
          sleep 5
          echo "ğŸ“Š Container status:"
          docker-compose ps
          echo "ğŸ“‹ Recent logs:"
          docker-compose logs --tail=50 backend
        EOF

    - name: Verify deployment
      run: |
        echo "Waiting for backend to be ready..."
        sleep 15
        echo "Checking if container is running..."
        ssh -o StrictHostKeyChecking=accept-new ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /data/backend
          if docker-compose ps | grep -q "Up"; then
            echo "âœ… Backend container is running"
            echo "Testing health endpoint from server..."
            curl -f http://localhost:5000/api/health && echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend container is not running"
            exit 1
          fi
        EOF

